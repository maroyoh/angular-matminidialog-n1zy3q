<ol>
  <li>
    <button mat-raised-button (click)="openDialog()">Create Popup</button>
  </li>
  <li *ngIf="animal">You chose: <i>{{animal}}</i></li>
</ol>

<div id="content">
  <div id="contentInside" *ngFor="let container of containers">
    <button
      mat-raised-button
      (click)="openDialog(container.dialogId)"
      (contextmenu)="cerrar(container.dialogId)"
    >
      {{container.dialogId}}
    </button>
  </div>
</div>
